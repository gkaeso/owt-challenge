openapi: 3.0.1
info:
  title: Contact Api Documentation
  description: Contact Api Documentation
  termsOfService: urn:tos
  contact: { }
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: "2.0"
servers:
  - url: http://localhost:8080/
tags:
  - name: contacts

paths:
  /contacts:
    post:
      tags:
        - contacts
      summary: add a contact
      operationId: createContact
      requestBody:
        required: true
        description: contactDto
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ContactDto'
      responses:
        200:
          description: return created contact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDto'
      x-codegen-request-body-name: contactDto
  /contacts/{id}:
    put:
      tags:
        - contacts
      summary: update a contact
      operationId: updateContact
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactDto'
      responses:
        200:
          description: return updated contact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactDto'
      x-codegen-request-body-name: contactDto
    delete:
      tags:
        - contacts
      summary: delete contact
      operationId: deleteContact
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: contact has been delete
          content: { }

components:
  schemas:
    ContactDto:
      type: object
      required:
        - firstname
        - lastname
        - email
      properties:
        id:
          type: string
          format: uuid
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          $ref: '#/components/schemas/AddressDto'
    AddressDto:
      type: object
      properties:
        street:
          type: string
        postCode:
          type: string
        city:
          type: string
